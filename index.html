<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Streetball Shooter - Refactored</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* CSS is kept here for single-file convenience, but ideally goes in style.css */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 80vh;
            max-height: 800px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background-color: #2e2e4f;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            color: #ffffff;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        #score, #message {
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 1.2rem;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            z-index: 10;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        /* Shot Meter Styling */
        #shot-meter-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            overflow: hidden;
            z-index: 20;
            display: none;
        }
        #shot-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg,
                rgba(255, 0, 0, 0.9),
                rgba(255, 255, 0, 0.9) 40%,
                rgba(0, 255, 0, 0.9) 50%, /* Center is Perfect */
                rgba(255, 255, 0, 0.9) 60%,
                rgba(255, 0, 0, 0.9) 100%
            );
            /* Removed transition for more instant feedback */
        }
        #shot-target {
            position: absolute;
            top: 0;
            left: 48%; /* Adjust target window slightly */
            width: 4%;
            height: 100%;
            border-left: 2px solid rgba(0, 0, 0, 0.8);
            border-right: 2px solid rgba(0, 0, 0, 0.8);
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="score">Score: 0</div>
            <div id="message">Streetball Ready!</div>
        </div>
        <div id="instructions">
            Use **W, A, S, D** to dribble and move. **HOLD E** to charge shot, **RELEASE E** to shoot!
        </div>
        <div id="shot-meter-container">
            <div id="shot-bar"></div>
            <div id="shot-target"></div>
        </div>
    </div>

    <script type="module">
        // --- 1. GLOBAL STATE & THREE.JS SETUP ---
        let scene, camera, renderer, clock;
        let ball, hoop, player;
        let score = 0;

        // **IMPROVEMENT: Fixed Physics Step**
        const PHYSICS_STEP = 1/120; // Run physics twice as fast as the frame rate for better stability
        let accumulator = 0; // Time accumulator for fixed-step physics

        // --- Game State Variables ---
        let isShooting = false;
        let ballVelocity = new THREE.Vector3();
        const GRAVITY = new THREE.Vector3(0, -9.8, 0);

        // State for Shot Meter
        let isCharging = false;
        let chargeStartTime = 0;
        const MAX_CHARGE_TIME = 1.5; // Seconds for 100% power (Perfect)
        const PERFECT_WINDOW = 0.05; // +/- 0.05 seconds around MAX_CHARGE_TIME
        let isPerfectShot = false; // Renamed from isGuaranteedShot

        // State for Perfect Shot Animation
        let shotProgress = 0;
        let shotDuration = 0.7; // Fast animation shot duration
        const shotTargetPos = new THREE.Vector3(0, 3.05, -8);

        // Player/Ball Constants
        const PLAYER_SPEED = 0.15;
        const BALL_RADIUS = 0.24;
        const RIM_RADIUS = 0.228;
        const RIM_Y_POS = 3.05;
        const RIM_Z_POS = -8;
        const RIM_THICKNESS_VISUAL = 0.02;
        const BACKBOARD_WIDTH = 1.83;
        const BACKBOARD_HEIGHT = 1.07;
        const BACKBOARD_THICKNESS = 0.03;
        const BOUNCE_DAMPING = 0.6; // Dampening factor for collisions

        // Fences/Court Bounds
        const FENCE_X = 15;
        const FENCE_Z = 20;

        let keysPressed = { w: false, a: false, s: false, d: false, e: false };

        // --- 2. UTILITY FUNCTIONS ---

        function updateMessage(text) {
            document.getElementById('message').textContent = text;
        }

        function updateScore(points) {
            score += points;
            document.getElementById('score').textContent = `Score: ${score}`;
            const message = points > 0 ? (isPerfectShot ? `*** ðŸ”¥ FIRE! SWISH! +${points} ***` : `Score! +${points}`) : "OOPS! Resetting...";
            updateMessage(message);
        }

        // --- 3. SCENE INITIALIZATION ---

        function createLights() {
            // Ambient Light (Soft general light)
            const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
            scene.add(ambientLight);

            // Directional Light (Simulate Sun/Spotlight - crucial for shadows)
            const dirLight = new THREE.DirectionalLight(0xffffff, 2.0);
            dirLight.position.set(20, 30, 20);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // **IMPROVEMENT: Shadow Map Optimization**
            dirLight.shadow.mapSize.width = 1024;
            dirLight.shadow.mapSize.height = 1024;
            dirLight.shadow.camera.near = 0.5;
            dirLight.shadow.camera.far = 100;
            dirLight.shadow.camera.left = -20;
            dirLight.shadow.camera.right = 20;
            dirLight.shadow.camera.top = 20;
            dirLight.shadow.camera.bottom = -20;
        }

        function createCourt() {
            const groundGeometry = new THREE.PlaneGeometry(30, 40);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x5a5a5a });
            const court = new THREE.Mesh(groundGeometry, groundMaterial);
            court.rotation.x = -Math.PI / 2;
            court.position.y = -BALL_RADIUS;
            court.receiveShadow = true;
            scene.add(court);

            // Lines and Fences (Simplified creation for brevity)
            const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const lineY = -BALL_RADIUS + 0.005;

            // 3-Point Line Arc
            const threePtRadius = 6.75;
            const curve = new THREE.EllipseCurve(
                0, RIM_Z_POS,
                threePtRadius, threePtRadius,
                Math.PI * 0.35, Math.PI * 0.65,
                false, 0
            );
            const arcPoints = curve.getPoints(50);
            const arcGeometry = new THREE.BufferGeometry().setFromPoints(arcPoints);
            const arcMesh = new THREE.Line(arcGeometry, lineMaterial);
            arcMesh.position.y = lineY;
            arcMesh.rotation.x = Math.PI / 2;
            scene.add(arcMesh);
            
            // Fences (Simplified implementation of your existing geometry)
            const fenceMaterial = new THREE.MeshLambertMaterial({ color: 0x4a4a4a, transparent: true, opacity: 0.8, side: THREE.DoubleSide });
            const sideWallGeo = new THREE.BoxGeometry(0.1, 5, 40);
            const leftFence = new THREE.Mesh(sideWallGeo, fenceMaterial);
            leftFence.position.set(-FENCE_X, 5/2 - BALL_RADIUS, 0);
            scene.add(leftFence);
            const rightFence = new THREE.Mesh(sideWallGeo, fenceMaterial);
            rightFence.position.set(FENCE_X, 5/2 - BALL_RADIUS, 0);
            scene.add(rightFence);
        }

        function createHoop() {
            hoop = new THREE.Group();

            // Backboard
            const backboardGeometry = new THREE.BoxGeometry(BACKBOARD_WIDTH, BACKBOARD_HEIGHT, BACKBOARD_THICKNESS);
            const backboardMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff, transparent: true, opacity: 0.8 });
            const backboard = new THREE.Mesh(backboardGeometry, backboardMaterial);
            backboard.position.set(0, RIM_Y_POS + BACKBOARD_HEIGHT / 2 - 0.1, RIM_Z_POS - RIM_THICKNESS_VISUAL - BACKBOARD_THICKNESS / 2);
            backboard.name = 'backboard'; // Naming for collision
            backboard.castShadow = true;
            hoop.add(backboard);

            // Rim
            const rimGeometry = new THREE.TorusGeometry(RIM_RADIUS, RIM_THICKNESS_VISUAL / 2, 16, 50);
            const rimMaterial = new THREE.MeshLambertMaterial({ color: 0xcc0000 });
            const rim = new THREE.Mesh(rimGeometry, rimMaterial);
            rim.rotation.x = Math.PI / 2;
            rim.position.set(0, RIM_Y_POS, RIM_Z_POS);
            rim.name = 'rim'; // Naming for collision
            rim.castShadow = true;
            hoop.add(rim);

            // Net (simplified net collision with a thin invisible cone/cylinder)
            const netCollisionGeometry = new THREE.CylinderGeometry(RIM_RADIUS, 0.1, 0.4, 32, 1, false);
            const netCollisionMaterial = new THREE.MeshBasicMaterial({ visible: false });
            const netCollision = new THREE.Mesh(netCollisionGeometry, netCollisionMaterial);
            netCollision.position.set(0, RIM_Y_POS - 0.2, RIM_Z_POS);
            netCollision.name = 'net-collider';
            hoop.add(netCollision);

            scene.add(hoop);
        }

        function createBall() {
            const ballGeometry = new THREE.SphereGeometry(BALL_RADIUS, 32, 32);
            // **IMPROVEMENT: Adding lines to the ball for visual spin**
            const textureCanvas = document.createElement('canvas');
            textureCanvas.width = 64;
            textureCanvas.height = 32;
            const ctx = textureCanvas.getContext('2d');
            ctx.fillStyle = '#ff8c00'; // Orange
            ctx.fillRect(0, 0, 64, 32);
            ctx.strokeStyle = '#222222'; // Lines
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(32, 16, 15, 0, Math.PI * 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(0, 16);
            ctx.lineTo(64, 16);
            ctx.stroke();

            const ballTexture = new THREE.CanvasTexture(textureCanvas);
            const ballMaterial = new THREE.MeshPhongMaterial({
                map: ballTexture, specular: 0x222222, shininess: 30
            });

            ball = new THREE.Mesh(ballGeometry, ballMaterial);
            ball.castShadow = true;
            scene.add(ball);
        }

        // --- (Your existing createPlayer function is assumed to be here, simplified for display) ---
        function createPlayer() {
            // Simplified placeholder: Your full player geometry and rigging are assumed to be here
            const playerHeight = 1.8;
            const playerBody = new THREE.Mesh(
                new THREE.CylinderGeometry(0.3, 0.3, playerHeight, 16),
                new THREE.MeshLambertMaterial({ color: 0x00aaff })
            );
            playerBody.position.y = playerHeight / 2 - BALL_RADIUS;
            playerBody.castShadow = true;

            const rightHand = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.1), new THREE.MeshLambertMaterial({ color: 0xffdbac }));
            rightHand.position.set(0.5, 0.5, 0);

            player = new THREE.Group();
            player.add(playerBody);
            player.add(rightHand);
            player.position.set(0, 0, 6);
            player.rotation.y = Math.PI;

            // CRUCIAL: Tag the right hand mesh for ball tracking (use the mesh reference)
            player.userData.rightHand = rightHand;
            player.userData.rightArmGroup = rightHand; // Placeholder for arm group rotation
            player.userData.leftArmGroup = rightHand; // Placeholder for arm group rotation

            scene.add(player);
        }

        function init() {
            const container = document.getElementById('game-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x1a1a2e, 1, 30); // Darker fog

            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 100);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 2, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            renderer.setClearColor(0x1a1a2e);
            // **IMPROVEMENT: Enable Shadows**
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Better quality shadows
            container.appendChild(renderer.domElement);

            clock = new THREE.Clock(); // **IMPROVEMENT: Clock for Delta Time**

            createLights();
            createCourt();
            createHoop();
            createPlayer();
            createBall();
            resetBall();

            window.addEventListener('resize', onWindowResize);
            setupInputHandling();
        }

        function onWindowResize() {
            const container = document.getElementById('game-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        // --- 4. GAME LOGIC & PHYSICS ---

        function updatePhysics(deltaTime) {
            // **IMPROVEMENT: Use fixed-step physics for stability**
            accumulator += deltaTime;

            while (accumulator >= PHYSICS_STEP) {
                if (isShooting) {
                    if (isPerfectShot) {
                        updatePerfectShot();
                    } else {
                        updateProjectilePhysics(PHYSICS_STEP);
                        checkBallCollisions();
                    }
                }
                accumulator -= PHYSICS_STEP;
            }

            // Apply residual time interpolation (optional, for smoother rendering)
            // const alpha = accumulator / PHYSICS_STEP;
            // ball.position.copy(prevPosition).lerp(currentPosition, alpha);
        }

        function updateProjectilePhysics(step) {
            // Apply gravity
            ballVelocity.addScaledVector(GRAVITY, step);
            // Update position
            ball.position.addScaledVector(ballVelocity, step);

            // Ball rotation for visual spin (simple angular velocity)
            const spinFactor = 0.05;
            ball.rotation.x += ballVelocity.y * spinFactor;
            ball.rotation.y += ballVelocity.x * spinFactor;
        }

        function checkBallCollisions() {
            // 1. Floor Collision
            if (ball.position.y < -BALL_RADIUS) {
                ball.position.y = -BALL_RADIUS;
                ballVelocity.y *= -BOUNCE_DAMPING; // Reverse and dampen velocity
                
                // Also dampen lateral velocity slightly on impact
                ballVelocity.x *= 0.95; 
                ballVelocity.z *= 0.95;

                // Stop if velocity is too low
                if (ballVelocity.length() < 0.5) {
                    resetBall();
                    updateMessage("Missed! Try again. W-A-S-D to reposition.");
                }
                return;
            }
            
            // 2. Fence/Boundary Collision
            if (Math.abs(ball.position.x) > FENCE_X - BALL_RADIUS) {
                ball.position.x = Math.sign(ball.position.x) * (FENCE_X - BALL_RADIUS);
                ballVelocity.x *= -BOUNCE_DAMPING;
            }
            if (Math.abs(ball.position.z) > FENCE_Z - BALL_RADIUS) {
                ball.position.z = Math.sign(ball.position.z) * (FENCE_Z - BALL_RADIUS);
                ballVelocity.z *= -BOUNCE_DAMPING;
            }
            
            // 3. Hoop Collisions (Backboard and Rim)
            const backboard = scene.getObjectByName('backboard');
            if (backboard) {
                // Check backboard collision (simplified Box vs Sphere)
                const backboardBox = new THREE.Box3().setFromObject(backboard);
                if (backboardBox.containsPoint(ball.position)) {
                    // Simple Z-axis reflection
                    ball.position.z = backboard.position.z - BACKBOARD_THICKNESS / 2 - BALL_RADIUS;
                    ballVelocity.z *= -BOUNCE_DAMPING * 0.8; 
                }
            }

            const rim = scene.getObjectByName('rim');
            const netCollider = scene.getObjectByName('net-collider');
            
            // Check for potential score (ball inside the net volume)
            if (ball.position.z < RIM_Z_POS + RIM_RADIUS && ball.position.z > RIM_Z_POS - RIM_RADIUS &&
                ball.position.y < RIM_Y_POS - RIM_RADIUS * 1.5 && ball.position.y > RIM_Y_POS - 0.45 - BALL_RADIUS) {
                
                // If the ball has passed through the hoop volume, check if it hit the rim
                if (netCollider.position.distanceTo(ball.position) < RIM_RADIUS + BALL_RADIUS) {
                    // Check for contact with the rim itself (rim is a Torus/Cylinder)
                    const distToCenter = Math.sqrt(ball.position.x * ball.position.x + (ball.position.z - RIM_Z_POS) * (ball.position.z - RIM_Z_POS));
                    
                    if (distToCenter > RIM_RADIUS - RIM_THICKNESS_VISUAL && distToCenter < RIM_RADIUS + RIM_THICKNESS_VISUAL) {
                        // **Collision with the Rim!** - Highly complex physics, simple bounce:
                        // Reflect Z and X velocity based on the rim's normal vector at collision point
                        const normal = ball.position.clone().setY(0).sub(rim.position.clone().setY(0)).normalize();
                        const velocityVector = new THREE.Vector3(ballVelocity.x, 0, ballVelocity.z);
                        const reflection = velocityVector.sub(normal.multiplyScalar(2 * velocityVector.dot(normal)));
                        
                        ballVelocity.x = reflection.x * BOUNCE_DAMPING;
                        ballVelocity.z = reflection.z * BOUNCE_DAMPING;
                        ballVelocity.y *= BOUNCE_DAMPING * 0.5; // Dampen Y more on rim hit
                        return;
                    }
                }

                // If the ball is inside the net volume AND past the rim level (Y < RIM_Y_POS)
                if (ball.position.y < RIM_Y_POS - RIM_THICKNESS_VISUAL - BALL_RADIUS) {
                    const points = (Math.abs(player.position.z - RIM_Z_POS) > threePtRadius) ? 3 : 2;
                    updateScore(points);
                    setTimeout(resetBall, 2000);
                    isShooting = false;
                    return;
                }
            }
        }

        // **IMPROVEMENT: BÃ©zier-like trajectory for Perfect Shot**
        function updatePerfectShot() {
            shotProgress += (PHYSICS_STEP / shotDuration);

            if (shotProgress >= 1) {
                shotProgress = 1;
                updateScore((Math.abs(player.position.z - RIM_Z_POS) > 6.75) ? 3 : 2);
                setTimeout(resetBall, 2000);
                isShooting = false;
            }

            // Quadratic Bezier Curve Points
            const p0 = new THREE.Vector3().copy(ball.userData.shotStartPos); // Start Pos (Hand)
            const p2 = shotTargetPos.clone().add(new THREE.Vector3(0, -RIM_THICKNESS_VISUAL, 0)); // End Pos (Rim Center)
            
            // Control Point (High Arc) - Calculate dynamically based on start/end
            const midPoint = new THREE.Vector3().addVectors(p0, p2).divideScalar(2);
            const arcHeight = 5.0 + Math.max(0, p0.distanceTo(p2) * 0.1); // Dynamic arc height
            const p1 = midPoint.add(new THREE.Vector3(0, arcHeight, 0));

            // BÃ©zier Interpolation: B(t) = (1-t)^2 * P0 + 2(1-t)t * P1 + t^2 * P2
            const t = shotProgress;
            const oneMinusT = 1 - t;
            
            ball.position.x = oneMinusT * oneMinusT * p0.x + 2 * oneMinusT * t * p1.x + t * t * p2.x;
            ball.position.y = oneMinusT * oneMinusT * p0.y + 2 * oneMinusT * t * p1.y + t * t * p2.y;
            ball.position.z = oneMinusT * oneMinusT * p0.z + 2 * oneMinusT * t * p1.z + t * t * p2.z;
        }

        function updateMovementAndDribble() {
            // Player movement logic (your existing logic with clamping)
            if (!isCharging) {
                // Movement
                // (W/A/S/D movement logic assumed here)
            }

            // Dribble/Hold Logic
            if (!isShooting) {
                if (isCharging) {
                    // Lock ball to the actual right hand position
                    const handWorldPosition = new THREE.Vector3();
                    player.userData.rightHand.getWorldPosition(handWorldPosition);
                    ball.position.copy(handWorldPosition);
                } else {
                    // Dribble animation (Simplified)
                    const DRIBBLE_HEIGHT = 0.6;
                    const DRIBBLE_RATE = 10;
                    const bounceY = Math.abs(Math.sin(clock.getElapsedTime() * DRIBBLE_RATE)) * DRIBBLE_HEIGHT;

                    ball.position.set(
                        player.position.x + 0.5,
                        player.position.y + 0.5 + bounceY,
                        player.position.z - 1
                    );
                }
            }
            
            // Camera Tracking (LERP)
            const CAMERA_SMOOTHNESS = 0.05;
            camera.position.z += (player.position.z + 3 - camera.position.z) * CAMERA_SMOOTHNESS;
            camera.position.x += (player.position.x - camera.position.x) * CAMERA_SMOOTHNESS;
        }

        function updatePlayerAnimation() {
            if (!player || !player.userData.rightArmGroup) return;

            const rArm = player.userData.rightArmGroup;
            const lArm = player.userData.leftArmGroup;

            if (isCharging) {
                // Charging Pose
                rArm.rotation.z += (Math.PI / 2 - rArm.rotation.z) * 0.1;
                rArm.rotation.y += (-Math.PI / 8 - rArm.rotation.y) * 0.1;

                lArm.rotation.z += (-Math.PI / 4 - lArm.rotation.z) * 0.1;
                lArm.rotation.y += (-Math.PI / 16 - lArm.rotation.y) * 0.1;
            } else if (isShooting) {
                // **IMPROVEMENT: Shot follow-through animation (fast)**
                rArm.rotation.z = Math.min(rArm.rotation.z + 0.3, Math.PI * 1.5);
                rArm.rotation.y = Math.max(rArm.rotation.y - 0.1, -Math.PI / 4);

                lArm.rotation.z += (0 - lArm.rotation.z) * 0.2;
                lArm.rotation.y += (0 - lArm.rotation.y) * 0.2;
            } else {
                // Idle/Dribble Pose (Reset arms)
                rArm.rotation.z += (0 - rArm.rotation.z) * 0.1;
                rArm.rotation.y += (0 - rArm.rotation.y) * 0.1;

                lArm.rotation.z += (0 - lArm.rotation.z) * 0.1;
                lArm.rotation.y += (0 - lArm.rotation.y) * 0.1;
            }
        }

        function launchBall(power) {
            if (isShooting) return;

            // Hide UI
            document.getElementById('shot-meter-container').style.display = 'none';

            // 1. Set the initial launch position (hand position)
            const launchPosition = new THREE.Vector3();
            player.userData.rightHand.getWorldPosition(launchPosition);
            ball.position.copy(launchPosition);
            ball.userData.shotStartPos = launchPosition.clone(); // Store for perfect shot
            isShooting = true;

            // **IMPROVEMENT: Check for Perfect Shot Window**
            const idealPower = 1.0;
            const perfectThreshold = PERFECT_WINDOW / MAX_CHARGE_TIME; // e.g. 0.05 / 1.5 = ~0.033
            const powerRatio = power / idealPower;
            
            isPerfectShot = (Math.abs(powerRatio - 1.0) < perfectThreshold);

            if (isPerfectShot) {
                updateMessage("ðŸ”¥ PERFECT RELEASE! SWISH GUARANTEED!");
                shotProgress = 0;
                return;
            }

            // --- Standard Physics Launch for REALISTIC MISSES ---
            const VELOCITY_SCALE = Math.min(1.5, power);
            const distZ = Math.max(1, player.position.z - RIM_Z_POS);

            // Base values for ideal shot
            const base_vz = distZ * 0.8;
            const base_vy = 13 + distZ * 0.5;

            // Apply power scaling to velocity
            const vz = base_vz * VELOCITY_SCALE;
            const vy = base_vy * VELOCITY_SCALE;

            // Lateral error tuning based on power miss
            const powerMiss = Math.abs(powerRatio - 1.0);
            let dx = 0;
            
            if (powerMiss > 0.15) {
                // Severe miss: large random lateral error
                const errorFactor = powerMiss * 2;
                dx = (Math.random() - 0.5) * 1.0 * errorFactor; 
            } else if (powerMiss > perfectThreshold) {
                // Close miss: minimal lateral error
                dx = (Math.random() - 0.5) * 0.2; 
            }

            ballVelocity.set(dx, vy, -vz);
            updateMessage(power < idealPower ? "Too Short!" : "Too Hard!");
        }

        function resetBall() {
            ballVelocity.set(0, 0, 0);
            isShooting = false;
            isCharging = false;
            isPerfectShot = false;
            document.getElementById('shot-meter-container').style.display = 'none';
            // Move player to the initial position/pose if needed, or simply let the dribble logic take over
            updateMessage("Ready to shoot! Hold and Release E!");
        }


        // --- 5. INPUT HANDLING ---

        function setupInputHandling() {
            document.addEventListener('keydown', (event) => {
                const key = event.key.toLowerCase();
                if (key in keysPressed) {
                    keysPressed[key] = true;
                }

                if (key === 'e' && !isShooting && !isCharging) {
                    isCharging = true;
                    chargeStartTime = clock.getElapsedTime();
                    document.getElementById('shot-meter-container').style.display = 'block';
                }
            });

            document.addEventListener('keyup', (event) => {
                const key = event.key.toLowerCase();
                if (key in keysPressed) {
                    keysPressed[key] = false;
                }

                if (key === 'e' && isCharging) {
                    const chargeTime = clock.getElapsedTime() - chargeStartTime;
                    let power = Math.min(1.5, chargeTime / MAX_CHARGE_TIME); // Cap power at 1.5x
                    
                    launchBall(power);
                    isCharging = false;
                }
            });
        }

        // --- 6. ANIMATION LOOP ---

        function animate() {
            requestAnimationFrame(animate);

            // **IMPROVEMENT: Delta Time from Clock**
            const deltaTime = clock.getDelta(); 

            // Update Game State
            updatePlayerAnimation();
            updateMovementAndDribble();

            // Handle Shot Meter UI
            if (isCharging) {
                const chargeTime = clock.getElapsedTime() - chargeStartTime;
                const power = Math.min(1.5, chargeTime / MAX_CHARGE_TIME);
                
                const meterWidth = Math.min(100, (chargeTime / (MAX_CHARGE_TIME * 1.5)) * 100); // 150% max width
                document.getElementById('shot-bar').style.width = `${meterWidth}%`;

                // Flash the target for a perfect window
                const idealTime = MAX_CHARGE_TIME;
                if (Math.abs(chargeTime - idealTime) < PERFECT_WINDOW) {
                     document.getElementById('shot-target').style.backgroundColor = 'rgba(0, 255, 0, 0.4)';
                } else {
                    document.getElementById('shot-target').style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
                }
            }

            // **IMPROVEMENT: Fixed Physics Update**
            updatePhysics(deltaTime);

            renderer.render(scene, camera);
        }

        // Initialize the game
        init();
        animate();
    </script>
