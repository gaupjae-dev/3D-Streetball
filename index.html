<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Streetball Shooter - Detailed Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Dark theme */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 80vh;
            max-height: 800px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background-color: #2e2e4f;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            color: #ffffff;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        #score, #message {
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 1.2rem;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            z-index: 10;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        /* Shot Meter Styling */
        #shot-meter-container {
            position: absolute;
            bottom: 50px; 
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            overflow: hidden;
            z-index: 20;
            display: none; /* Initially hidden */
        }
        #shot-bar {
            height: 100%;
            width: 0%;
            /* Gradient: Red (too little) -> Yellow (good) -> Green (perfect) -> Yellow -> Red (too much) */
            background: linear-gradient(90deg, 
                rgba(255, 0, 0, 0.9), 
                rgba(255, 255, 0, 0.9) 40%, 
                rgba(0, 255, 0, 0.9) 50%, 
                rgba(255, 255, 0, 0.9) 60%, 
                rgba(255, 0, 0, 0.9) 100%
            );
            transition: width 0.01s linear;
        }
        #shot-target {
            position: absolute;
            top: 0;
            left: 45%; 
            width: 10%;
            height: 100%;
            border-left: 2px solid rgba(0, 0, 0, 0.8);
            border-right: 2px solid rgba(0, 0, 0, 0.8);
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="score">Score: 0</div>
            <div id="message">Streetball Ready!</div>
        </div>
        <div id="instructions">
            Use **W, A, S, D** to dribble and move. **HOLD E** to charge shot, **RELEASE E** to shoot!
        </div>
        <div id="shot-meter-container">
            <div id="shot-bar"></div>
            <div id="shot-target"></div>
        </div>
    </div>

    <script type="module">
        // --- Global Variables ---
        let scene, camera, renderer;
        let ball, hoop, court, player;
        let score = 0;
        let isShooting = false;
        let ballVelocity = new THREE.Vector3();
        const GRAVITY = new THREE.Vector3(0, -9.8, 0); // Approx gravity (m/s^2)
        const TIME_STEP = 1/60; // Fixed physics step

        // State for Shot Meter and Perfect Shot Animation
        let isCharging = false;
        let chargeStartTime = 0;
        const MAX_CHARGE_TIME = 1.5; // 1.5 seconds for full power (1.0)
        let isGuaranteedShot = false; 
        let shotProgress = 0;
        let shotStartPos = new THREE.Vector3();
        const shotTargetPos = new THREE.Vector3(0, 3.05, -8); // Center of the rim
        let shotDuration = 0; 
        
        // Variables for movement and dribbling
        const PLAYER_SPEED = 0.15; 
        const DRIBBLE_HEIGHT = 0.6; 
        const DRIBBLE_RATE = 10; 
        let keysPressed = { w: false, a: false, s: false, d: false }; 
        let gameClock = 0;

        // Hoop and Ball constants
        const BALL_RADIUS = 0.24;
        const RIM_Y_POS = 3.05; 
        const RIM_Z_POS = -8; 
        const RIM_THICKNESS = 0.02; 
        const BOUNCE_DAMPING = 0.6; 

        // Court Boundaries for fence
        const FENCE_X = 15;
        const FENCE_Z = 20;
        const FENCE_HEIGHT = 5;

        // Player model settings
        const BODY_COLOR = 0x00aaff; // Jersey color (Blue)
        const SHORTS_COLOR = 0x0088cc; // Slightly darker blue
        const SKIN_COLOR = 0xffdbac; // Skin tone
        
        // Camera smooth follow factor
        const CAMERA_SMOOTHNESS = 0.05;

        // --- Utility Functions ---

        function onWindowResize() {
            const container = document.getElementById('game-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function updateMessage(text) {
            document.getElementById('message').textContent = text;
        }

        function updateScore(points) {
            score += points;
            document.getElementById('score').textContent = `Score: ${score}`;
            updateMessage(`SWISH! +${points} points!`);
        }

        /**
         * Creates a rounded rectangle shape for the backboard aesthetic.
         */
        function createRoundedRectShape( width, height, radius ) {
            const shape = new THREE.Shape();
            shape.moveTo( 0, radius );
            shape.lineTo( 0, height - radius );
            shape.quadraticCurveTo( 0, height, radius, height );
            shape.lineTo( width - radius, height );
            shape.quadraticCurveTo( width, height, width, height - radius );
            shape.lineTo( width, radius );
            shape.quadraticCurveTo( width, 0, width - radius, 0 );
            shape.lineTo( radius, 0 );
            shape.quadraticCurveTo( 0, 0, 0, radius );
            return shape;
        }

        /**
         * Creates the tall fences around the playing area.
         */
        function createFences() {
            const FENCE_THICKNESS = 0.1;
            const fenceMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x4a4a4a, 
                transparent: true, 
                opacity: 0.8,
                side: THREE.DoubleSide
            });

            const lineY = -BALL_RADIUS + 0.005; 
            const wallY = lineY + FENCE_HEIGHT / 2;

            // Side Walls (Z=40 long)
            const sideWallGeo = new THREE.BoxGeometry(FENCE_THICKNESS, FENCE_HEIGHT, 40);

            // Left Side Fence (at X = -15)
            const leftFence = new THREE.Mesh(sideWallGeo, fenceMaterial);
            leftFence.position.set(-FENCE_X, wallY, 0);
            scene.add(leftFence);

            // Right Side Fence (at X = 15)
            const rightFence = new THREE.Mesh(sideWallGeo, fenceMaterial);
            rightFence.position.set(FENCE_X, wallY, 0);
            scene.add(rightFence);

            // Back Baseline Wall (at Z = -20)
            const baseWallGeo = new THREE.BoxGeometry(30.1 + FENCE_THICKNESS, FENCE_HEIGHT, FENCE_THICKNESS); 
            const backFence = new THREE.Mesh(baseWallGeo, fenceMaterial);
            backFence.position.set(0, wallY, -FENCE_Z);
            scene.add(backFence);
        }

        /**
         * Creates the court floor and markings.
         */
        function createCourt() {
            // Ground Plane
            const groundGeometry = new THREE.PlaneGeometry(30, 40);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x5a5a5a });
            court = new THREE.Mesh(groundGeometry, groundMaterial);
            court.rotation.x = -Math.PI / 2;
            court.position.y = -BALL_RADIUS; 
            scene.add(court);

            createFences(); 

            // Court Lines
            const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const lineY = -BALL_RADIUS + 0.005;

            // Three-Point Line Arc
            const threePtRadius = 6.75;
            const arcShape = new THREE.Shape();
            arcShape.absarc(0, RIM_Z_POS, threePtRadius, Math.PI * 0.35, Math.PI * 0.65, true); 
            const arcPoints = arcShape.getPoints(50); 
            const arcGeometry = new THREE.BufferGeometry().setFromPoints(arcPoints);
            const arcMesh = new THREE.Line(arcGeometry, lineMaterial);
            arcMesh.position.y = lineY;
            arcMesh.rotation.x = Math.PI / 2;
            scene.add(arcMesh);

            // Three-Point Wings
            const wingX = 6.75; 
            const wingLineGeo = new THREE.BoxGeometry(0.1, 0.01, 12); 
            const leftWing = new THREE.Mesh(wingLineGeo, lineMaterial);
            leftWing.position.set(-wingX, lineY, 3); 
            scene.add(leftWing);
            const rightWing = new THREE.Mesh(wingLineGeo, lineMaterial);
            rightWing.position.set(wingX, lineY, 3); 
            scene.add(rightWing);

            // Out-of-Bounds Lines (Perimeter)
            const baseLineGeo = new THREE.BoxGeometry(30.1, 0.01, 0.1); 
            const sideLineGeo = new THREE.BoxGeometry(0.1, 0.01, 40);

            const leftSide = new THREE.Mesh(sideLineGeo, lineMaterial);
            leftSide.position.set(-FENCE_X, lineY, 0);
            scene.add(leftSide);

            const rightSide = new THREE.Mesh(sideLineGeo, lineMaterial);
            rightSide.position.set(FENCE_X, lineY, 0);
            scene.add(rightSide);

            const frontBase = new THREE.Mesh(baseLineGeo, lineMaterial); 
            frontBase.position.set(0, lineY, FENCE_Z);
            scene.add(frontBase);

            const backBase = new THREE.Mesh(baseLineGeo, lineMaterial); 
            backBase.position.set(0, lineY, -FENCE_Z);
            scene.add(backBase);
        }

        /**
         * Creates the hoop structure (backboard, pole, rim).
         */
        function createHoop() {
            hoop = new THREE.Group();

            // 1. Backboard
            const boardWidth = 1.8;
            const boardHeight = 1.05;
            const boardThickness = 0.05;
            const backboardShape = createRoundedRectShape(boardWidth, boardHeight, 0.1);
            const backboardGeometry = new THREE.ExtrudeGeometry(backboardShape, {
                steps: 1, depth: boardThickness, bevelEnabled: false
            });
            backboardGeometry.center();
            const backboardMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const backboard = new THREE.Mesh(backboardGeometry, backboardMaterial);
            backboard.position.set(0, RIM_Y_POS + boardHeight / 2 - 0.1, RIM_Z_POS - boardThickness / 2);
            backboard.receiveShadow = true;
            hoop.add(backboard);

            // 2. Pole
            const poleHeight = RIM_Y_POS + boardHeight / 2;
            const poleGeometry = new THREE.CylinderGeometry(0.1, 0.1, poleHeight, 16);
            const poleMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            const pole = new THREE.Mesh(poleGeometry, poleMaterial);
            pole.position.set(0, poleHeight / 2 - BALL_RADIUS, RIM_Z_POS);
            hoop.add(pole);

            // 3. Rim
            const rimRadius = 0.228; 
            const rimGeometry = new THREE.TorusGeometry(rimRadius, RIM_THICKNESS / 2, 16, 50); 
            const rimMaterial = new THREE.MeshLambertMaterial({ color: 0xcc0000 });
            const rim = new THREE.Mesh(rimGeometry, rimMaterial);
            rim.rotation.x = Math.PI / 2;
            rim.position.set(0, RIM_Y_POS, RIM_Z_POS);
            hoop.add(rim);

            // 4. Score detection plane (Invisible, used for scoring check)
            const rimTolerance = 0.1;
            const scorePlaneGeometry = new THREE.PlaneGeometry(rimRadius * 2, rimRadius * 2);
            const scorePlaneMaterial = new THREE.MeshBasicMaterial({ visible: false }); 
            const scorePlane = new THREE.Mesh(scorePlaneGeometry, scorePlaneMaterial);
            scorePlane.rotation.x = -Math.PI / 2;
            scorePlane.position.set(0, RIM_Y_POS - rimTolerance, RIM_Z_POS); 
            scorePlane.userData.isScorePlane = true;
            hoop.add(scorePlane);

            hoop.position.set(0, 0, RIM_Z_POS);
            scene.add(hoop);
        }

        function createBall() {
            const ballGeometry = new THREE.SphereGeometry(BALL_RADIUS, 32, 32);
            const ballMaterial = new THREE.MeshPhongMaterial({
                color: 0xff8c00, specular: 0x222222, shininess: 30
            });
            ball = new THREE.Mesh(ballGeometry, ballMaterial);
            ball.castShadow = true;
            scene.add(ball);
        }

        /**
         * Creates a detailed, articulated player model with hands and shoes.
         */
        function createPlayer() {
            const playerGroup = new THREE.Group();
            
            // Player dimensions
            const headRadius = 0.2;
            const torsoHeight = 0.7;
            const torsoRadius = 0.25;
            const limbWidth = 0.1;
            const legHeight = 0.9;
            const armLength = 0.6;
            
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: BODY_COLOR }); 
            const skinMaterial = new THREE.MeshLambertMaterial({ color: SKIN_COLOR }); 
            const shortsMaterial = new THREE.MeshLambertMaterial({ color: SHORTS_COLOR }); 
            const shoeMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc }); // Light gray/white shoes

            // 1. Head
            const headGeometry = new THREE.SphereGeometry(headRadius, 16, 16);
            const head = new THREE.Mesh(headGeometry, skinMaterial);
            head.position.y = legHeight + torsoHeight - headRadius * 0.2; 
            head.castShadow = true; 
            playerGroup.add(head);
            
            // 1.1 Hair/Hat (Simple beanie)
            const beanieGeometry = new THREE.ConeGeometry(headRadius * 1.1, headRadius * 1.2, 16);
            const beanieMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            const beanie = new THREE.Mesh(beanieGeometry, beanieMaterial);
            beanie.position.y = head.position.y + headRadius * 0.5;
            beanie.castShadow = true;
            playerGroup.add(beanie);

            // 2. Torso (Slightly tapered for uniform look)
            const torsoGeometry = new THREE.CylinderGeometry(torsoRadius, torsoRadius * 0.9, torsoHeight, 16);
            const torso = new THREE.Mesh(torsoGeometry, bodyMaterial);
            torso.position.y = legHeight + torsoHeight / 2; 
            torso.castShadow = true; 
            playerGroup.add(torso);

            // 3. Arms 
            const armGeometry = new THREE.CylinderGeometry(limbWidth * 0.8, limbWidth * 0.8, armLength, 8);
            const handGeometry = new THREE.BoxGeometry(0.1, 0.1, 0.1); // Simple hand cube

            // Right Arm (Dribbling/Shooting Hand)
            const rightArmGroup = new THREE.Group();
            const rightArm = new new THREE.Mesh(armGeometry, bodyMaterial);
            rightArm.rotation.z = Math.PI / 2;
            rightArm.position.x = armLength / 2; 
            rightArmGroup.add(rightArm);

            const rightHand = new THREE.Mesh(handGeometry, skinMaterial);
            rightHand.position.x = armLength + 0.05; // Position hand at the end of the arm + a little offset
            rightArmGroup.add(rightHand);
            
            rightArmGroup.position.set(torsoRadius, legHeight + torsoHeight * 0.7, 0); // Arm joint slightly lower
            rightArmGroup.castShadow = true;
            playerGroup.add(rightArmGroup); 

            // Left Arm
            const leftArmGroup = new THREE.Group();
            const leftArm = new THREE.Mesh(armGeometry, bodyMaterial);
            leftArm.rotation.z = -Math.PI / 2;
            leftArm.position.x = -armLength / 2;
            leftArmGroup.add(leftArm);

            const leftHand = new THREE.Mesh(handGeometry, skinMaterial);
            leftHand.position.x = -armLength - 0.05;
            leftArmGroup.add(leftHand);

            leftArmGroup.position.set(-torsoRadius, legHeight + torsoHeight * 0.7, 0);
            leftArmGroup.castShadow = true;
            playerGroup.add(leftArmGroup);

            // 4. Legs (Use a wider, shorter cylinder for shorts)
            const shortsGeometry = new THREE.CylinderGeometry(torsoRadius * 0.7, torsoRadius * 0.7, legHeight * 0.5, 12);
            const legGeometry = new THREE.CylinderGeometry(limbWidth, limbWidth, legHeight * 0.5, 8); // Lower leg

            // Right Leg
            const rightShorts = new THREE.Mesh(shortsGeometry, shortsMaterial);
            rightShorts.position.set(torsoRadius * 0.4, legHeight * 0.75, 0);
            playerGroup.add(rightShorts);
            
            const rightLowerLeg = new THREE.Mesh(legGeometry, skinMaterial);
            rightLowerLeg.position.set(torsoRadius * 0.4, legHeight * 0.25, 0);
            playerGroup.add(rightLowerLeg);

            // Left Leg
            const leftShorts = new THREE.Mesh(shortsGeometry, shortsMaterial);
            leftShorts.position.set(-torsoRadius * 0.4, legHeight * 0.75, 0);
            playerGroup.add(leftShorts);
            
            const leftLowerLeg = new THREE.Mesh(legGeometry, skinMaterial);
            leftLowerLeg.position.set(-torsoRadius * 0.4, legHeight * 0.25, 0);
            playerGroup.add(leftLowerLeg);

            // --- NEW: SHOES ---
            const shoeGeometry = new THREE.BoxGeometry(limbWidth * 2, 0.1, limbWidth * 3);
            
            const rightShoe = new THREE.Mesh(shoeGeometry, shoeMaterial);
            rightShoe.position.set(torsoRadius * 0.4, 0.05, 0.1); // Slightly raised and forward
            rightShoe.castShadow = true;
            playerGroup.add(rightShoe);
            
            const leftShoe = new THREE.Mesh(shoeGeometry, shoeMaterial);
            leftShoe.position.set(-torsoRadius * 0.4, 0.05, 0.1);
            leftShoe.castShadow = true;
            playerGroup.add(leftShoe);
            // -----------------

            // Set player group on the court level
            playerGroup.position.set(0, -BALL_RADIUS, 6);
            player = playerGroup;
            player.castShadow = true; 
            player.rotation.y = Math.PI; // Face the hoop initially
            scene.add(player);
        }


        function resetBall() {
            ballVelocity.set(0, 0, 0);
            isShooting = false;
            isGuaranteedShot = false;
            document.getElementById('shot-meter-container').style.display = 'none';
            
            updateMessage("Ready to shoot! Hold and Release E!");
            
            updateMovementAndDribble(); 
        }

        // --- SHOOT FUNCTION ---

        /**
         * Launches the ball with velocity determined by the charge power and calculated trajectory.
         * @param {number} power - The charge factor (0 to >1.0). 1.0 is the ideal power.
         */
        function launchBall(power) {
            if (isShooting) return;

            // 1. Set the initial launch position (player's hand height)
            ball.position.set(
                player.position.x,
                player.position.y + 1.8, // Hand height
                player.position.z - 0.5 
            ); 

            isShooting = true;

            if (isGuaranteedShot) {
                // Perfect shot takes the animation path
                shotProgress = 0;
                shotStartPos.copy(ball.position); 
                
                // Dynamic duration based on distance for smoother 2K feel
                const distZ = Math.max(1, player.position.z - RIM_Z_POS);
                shotDuration = Math.min(2.0, 0.7 + distZ * 0.07); 
                return;
            }

            // --- Standard Physics Launch for MISSES ---
            
            const shotStart = ball.position;
            const target = shotTargetPos; // Center of the rim (0, 3.05, -8)
            const delta = target.clone().sub(shotStart);
            const distXZ = Math.sqrt(delta.x * delta.x + delta.z * delta.z); // Horizontal distance
            
            // 2. Determine Ideal Launch Velocity based on a target apex height
            
            const APEX_HEIGHT = 4.0 + Math.min(3.0, distXZ * 0.6); 
            const targetY = target.y;
            const startY = shotStart.y;
            const gravityMag = -GRAVITY.y;

            let vy_ideal = Math.sqrt(2 * gravityMag * (APEX_HEIGHT - startY));
            let t_apex = vy_ideal / gravityMag;
            let t_fall = Math.sqrt(2 * (APEX_HEIGHT - targetY) / gravityMag);
            let t_flight = t_apex + t_fall;
            let vxz_ideal = distXZ / t_flight;
            
            // 3. Apply Power and Error
            const idealPower = 1.0;
            const powerError = power - idealPower;
            const errorFactor = Math.abs(powerError);
            const vScale = 1.0 + powerError * 0.5; 

            let vx_ideal = delta.x / distXZ * vxz_ideal;
            let vz_ideal = delta.z / distXZ * vxz_ideal;
            
            ballVelocity.x = vx_ideal * vScale;
            ballVelocity.z = vz_ideal * vScale;
            ballVelocity.y = vy_ideal * vScale;
            
            // Positional Error (Drift)
            const difficultyScale = Math.min(3.0, distXZ / 4); 

            let lateralError = (Math.random() - 0.5) * errorFactor * 1.5 * difficultyScale;
            ballVelocity.x += lateralError;

            let verticalError = (Math.random() - 0.5) * errorFactor * 0.2 * difficultyScale;
            ballVelocity.y += verticalError; 

            ballVelocity.z = -Math.abs(ballVelocity.z); 
        }

        // --- Core Initialization ---

        function init() {
            const container = document.getElementById('game-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            // Scene and Renderer
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e); 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
            container.appendChild(renderer.domElement);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 100);
            camera.position.set(0, 2.5, 9); 

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(5, 15, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -20;
            directionalLight.shadow.camera.right = 20;
            directionalLight.shadow.camera.top = 20;
            directionalLight.shadow.camera.bottom = -20;
            scene.add(directionalLight);

            // Game Objects
            createCourt();
            createHoop();
            createPlayer();
            createBall();
            resetBall(); 

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('keyup', handleKeyUp);

            animate();
        }

        // --- Input and Movement ---

        function handleKeyDown(event) {
            const key = event.key.toLowerCase();
            
            if (isShooting) return;

            // W, A, S, D movement
            if (key === 'w' || key === 'a' || key === 's' || key === 'd') {
                keysPressed[key] = true;
                updateMessage("Dribbling!");
            }
            
            // E - Charge shot
            if (key === 'e' && !isCharging) {
                isCharging = true;
                chargeStartTime = performance.now();
                document.getElementById('shot-meter-container').style.display = 'block';
                updateMessage("Charging Shot...");
            }
        }

        function handleKeyUp(event) {
            const key = event.key.toLowerCase();
            
            // W, A, S, D movement stop
            if (key === 'w' || key === 'a' || key === 's' || key === 'd') {
                keysPressed[key] = false;
            }

            // E - Release shot
            if (key === 'e' && isCharging) {
                isCharging = false;
                document.getElementById('shot-meter-container').style.display = 'none';

                const chargeDuration = (performance.now() - chargeStartTime) / 1000;
                const power = chargeDuration / MAX_CHARGE_TIME;
                
                let message = "Shot Fired!";

                // GREEN ZONE CHECK (0.9 to 1.1 is the ideal range)
                if (power >= 0.9 && power <= 1.1) { 
                    isGuaranteedShot = true;
                    message = "ðŸ‘‘ GREAT RELEASE! SWISH! ðŸ‘‘";
                } else {
                    isGuaranteedShot = false;
                    if (power > 1.1) {
                        message = "Too long! Overcharged Shot.";
                    } else {
                        message = "Too short! Undercharged Shot.";
                    }
                }

                launchBall(power); 
                updateMessage(message);
            }
            
            // If no movement keys are pressed, update message to ready state
            if (!isShooting && !isCharging && !keysPressed.w && !keysPressed.a && !keysPressed.d && !keysPressed.s) {
                updateMessage("Ready to shoot! Hold and Release E!");
            }
        }

        function updateMovementAndDribble() {
            gameClock += TIME_STEP;

            if (isShooting) return;

            // --- Player Movement and Clamping ---
            // X Movement (Clamped by Fences at +/- 15)
            if (keysPressed.d) {
                player.position.x += PLAYER_SPEED; 
                player.position.x = Math.min(player.position.x, FENCE_X - 1); 
            }
            if (keysPressed.a) {
                player.position.x -= PLAYER_SPEED; 
                player.position.x = Math.max(player.position.x, -(FENCE_X - 1)); 
            }

            // Z Movement (Clamped by Fences at +/- 20, using 1 unit margin)
            if (keysPressed.w) {
                player.position.z -= PLAYER_SPEED;
                player.position.z = Math.max(player.position.z, -FENCE_Z + 1); // Towards the hoop (Z=-20)
            }
            if (keysPressed.s) {
                player.position.z += PLAYER_SPEED;
                player.position.z = Math.min(player.position.z, FENCE_Z - 1); // Towards the camera (Z=+20)
            }

            // --- Player Rotation Logic ---
            const dirX = (keysPressed.d ? 1 : 0) - (keysPressed.a ? 1 : 0);
            const dirZ = (keysPressed.s ? 1 : 0) - (keysPressed.w ? 1 : 0);

            if (dirX !== 0 || dirZ !== 0) {
                // Calculate the target angle based on the movement vector
                const targetAngle = Math.atan2(dirX, dirZ); 
                
                // Use LERP to smoothly transition the player's rotation
                const SMOOTH_ROTATION = 0.2; 
                player.rotation.y += (targetAngle - player.rotation.y) * SMOOTH_ROTATION;
            }

            // --- Dribble/Ball Holding Logic ---
            const isMovingOrCharging = dirX !== 0 || dirZ !== 0 || isCharging;
            if (isMovingOrCharging) {
                // Dribble animation
                const bounceY = Math.abs(Math.sin(gameClock * DRIBBLE_RATE)) * DRIBBLE_HEIGHT;
                
                ball.position.set(
                    player.position.x,
                    player.position.y + 0.5 + bounceY, 
                    player.position.z - 1 // Ball position slightly in front of the player
                );
            } else {
                // Holding the ball
                ball.position.set(
                    player.position.x,
                    player.position.y + 1.2, 
                    player.position.z - 1 
                );
            }

            // --- Camera Tracking (LERP) ---
            // Target Z is player Z + 3 (distance behind player)
            camera.position.z += (player.position.z + 3 - camera.position.z) * CAMERA_SMOOTHNESS;
            // Target X is exactly player X
            camera.position.x += (player.position.x - camera.position.x) * CAMERA_SMOOTHNESS;
        }

        // --- Game Physics (UPDATED) ---

        function updateBall() {
            if (!isShooting) return;

            if (isGuaranteedShot) {
                // --- Guaranteed Shot Animation Path (2K Swish) ---
                shotProgress += TIME_STEP;
                const t = Math.min(1, shotProgress / shotDuration); // Normalized progress (0 to 1)

                // Smooth interpolation for arc
                const smoothT = t < 0.5 ? 2 * t * t : 1 - Math.pow(-2 * t + 2, 2) / 2;

                // 1. Horizontal Motion (Lerp)
                ball.position.x = shotStartPos.x + (shotTargetPos.x - shotStartPos.x) * smoothT;
                ball.position.z = shotStartPos.z + (shotTargetPos.z - shotStartPos.z) * smoothT;

                // 2. Vertical Motion (Simulated high arc)
                const arcHeight = 7; 
                const currentY = shotStartPos.y + (shotTargetPos.y - shotStartPos.y) * smoothT;
                
                // Add parabolic offset
                const parabolicArcOffset = (arcHeight - shotStartPos.y) * 4 * t * (1 - t);
                ball.position.y = currentY + parabolicArcOffset;
                
                // Ball Rotation
                ball.rotation.x += 0.5;

                // Check for end of animation
                if (t >= 1) {
                    isShooting = false;
                    isGuaranteedShot = false;
                    
                    // Determine points based on player's original launch spot
                    const threePtDistance = 6.75;
                    const shotDistance = Math.sqrt(
                        Math.pow(player.position.x, 2) + Math.pow(player.position.z - RIM_Z_POS, 2)
                    );
                    
                    let points = (shotDistance > threePtDistance) ? 3 : 2;
                    
                    updateScore(points); 
                    setTimeout(resetBall, 1500);
                }
                
                return; 
            }
            
            // --- Standard Physics Path (for misses) ---

            // 1. Apply Gravity and Time Step
            ballVelocity.add(GRAVITY.clone().multiplyScalar(TIME_STEP));

            // 2. Update Position
            ball.position.add(ballVelocity.clone().multiplyScalar(TIME_STEP));

            // 3. Fence Collision Check 
            
            // X-axis collision
            if (Math.abs(ball.position.x) > FENCE_X - BALL_RADIUS) {
                ball.position.x = Math.sign(ball.position.x) * (FENCE_X - BALL_RADIUS);
                ballVelocity.x *= -0.7; 
                updateMessage("Hit the side fence!");
            }

            // Z-axis collision (Back Fence only)
            if (ball.position.z < -FENCE_Z + BALL_RADIUS) {
                ball.position.z = -FENCE_Z + BALL_RADIUS;
                ballVelocity.z *= -0.7; 
                updateMessage("Hit the back fence!");
            }

            // 4. Scoring Check and Hoop/Backboard Collision
            const rimRadius = 0.228;
            const HOOP_TOLERANCE = 0.5;

            if (ball.position.y > RIM_Y_POS - HOOP_TOLERANCE && ball.position.y < RIM_Y_POS + HOOP_TOLERANCE) {
                const distanceXZ = Math.sqrt(
                    Math.pow(ball.position.x, 2) + Math.pow(ball.position.z - RIM_Z_POS, 2)
                );

                // Backboard Collision 
                const BOARD_X = 0.9;
                const BOARD_Y_MAX = RIM_Y_POS + 1.05;
                const BOARD_Z = RIM_Z_POS - 0.025;
                const BALL_Z = ball.position.z;

                if (BALL_Z < BOARD_Z + BALL_RADIUS && BALL_Z > BOARD_Z - BALL_RADIUS &&
                    ball.position.x > -BOARD_X - BALL_RADIUS && ball.position.x < BOARD_X + BALL_RADIUS &&
                    ball.position.y > RIM_Y_POS && ball.position.y < BOARD_Y_MAX)
                {
                    ballVelocity.z *= -0.7; 
                    updateMessage("Clank! Off the glass.");
                }

                // 4.1 RIM COLLISION CHECK (Torus Approximation)
                const rimCenter = new THREE.Vector3(0, RIM_Y_POS, RIM_Z_POS);
                const rimToBall = new THREE.Vector3().subVectors(ball.position, rimCenter);

                if (Math.abs(rimToBall.y) < BALL_RADIUS + RIM_THICKNESS / 2) {
                    const distanceXZ = Math.sqrt(rimToBall.x * rimToBall.x + rimToBall.z * rimToBall.z);
                    
                    if (distanceXZ < rimRadius + BALL_RADIUS) {
                        
                        const rimPointXZ = rimToBall.clone();
                        rimPointXZ.y = 0; 
                        rimPointXZ.normalize().multiplyScalar(rimRadius);

                        const closestRimPoint = new THREE.Vector3(rimPointXZ.x, ball.position.y, rimPointXZ.z);
                        closestRimPoint.add(rimCenter); 
                        closestRimPoint.y = RIM_Y_POS; 

                        const normal = new THREE.Vector3().subVectors(ball.position, closestRimPoint).normalize();
                        const distance = ball.position.distanceTo(closestRimPoint);

                        if (distance < BALL_RADIUS + RIM_THICKNESS) {
                            const penetration = BALL_RADIUS + RIM_THICKNESS - distance;
                            ball.position.add(normal.clone().multiplyScalar(penetration));

                            const dot = ballVelocity.dot(normal);
                            const reflection = normal.clone().multiplyScalar(2 * dot);
                            ballVelocity.sub(reflection).multiplyScalar(BOUNCE_DAMPING); 

                            updateMessage("ðŸ’¥ CLANG! Off the rim!");
                        }
                    }
                }
                // End of RIM COLLISION CHECK

                // Scoring Check
                if (distanceXZ < rimRadius && ball.position.z > RIM_Z_POS && ball.position.z + ballVelocity.z * TIME_STEP < RIM_Z_POS) {
                    if (ball.position.y > RIM_Y_POS - 0.1 && ball.position.y < RIM_Y_POS + 0.1 && ballVelocity.y < 0) {
                        
                        const threePtDistance = 6.75;
                        const shotDistance = Math.sqrt(
                            Math.pow(player.position.x, 2) + Math.pow(player.position.z - RIM_Z_POS, 2)
                        );
                        
                        let points = (shotDistance > threePtDistance) ? 3 : 2;

                        updateScore(points); 
                        isShooting = false;
                        setTimeout(resetBall, 1500);
                        return;
                    }
                }
            }

            // 5. Ground Check
            if (ball.position.y < BALL_RADIUS) {
                ball.position.y = BALL_RADIUS;

                // Dynamic Dampening
                const BOUNCE_DAMPENING_Y = 0.5; 
                const FRICTION = 0.85; 

                let actualDampening = BOUNCE_DAMPENING_Y; 
                if (Math.abs(ballVelocity.y) > 10) { 
                    actualDampening = 0.4;
                }

                ballVelocity.y *= -actualDampening; 
                ballVelocity.x *= FRICTION;
                ballVelocity.z *= FRICTION;

                // Stop if velocity is low
                if (ballVelocity.length() < 1.5) {
                    isShooting = false;
                    setTimeout(resetBall, 3000); 
                    updateMessage("Ball settled. Ready to shoot again.");
                }
            }
        }

        // --- Animation Loop ---

        function animate() {
            requestAnimationFrame(animate);
            // 
            updateMovementAndDribble();

            // Update Shot Meter UI
            if (isCharging) {
                const chargeDuration = (performance.now() - chargeStartTime) / 1000;
                let powerPercentage = Math.min(100, (chargeDuration / MAX_CHARGE_TIME) * 100);
                
                if (chargeDuration > MAX_CHARGE_TIME) {
                    const pulseFactor = 1.0 + Math.abs(Math.sin(gameClock * 15)) * 0.1; 
                    document.getElementById('shot-bar').style.width = `${100 * pulseFactor}%`;
                    document.getElementById('shot-meter-container').style.boxShadow = '0 0 10px rgba(255, 0, 0, 0.9)';
                } else {
                    document.getElementById('shot-bar').style.width = `${powerPercentage}%`;
                    document.getElementById('shot-meter-container').style.boxShadow = '0 0 10px rgba(0, 255, 0, 0.5)';
                }
            }

            updateBall();

            // Ball rotation
            if (isShooting && !isGuaranteedShot) {
                ball.rotation.x += ballVelocity.z * 0.1 * TIME_STEP;
                ball.rotation.y += ballVelocity.x * 0.1 * TIME_STEP;
            }

            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
