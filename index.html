<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Underground 3D: Downtown</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #ui { 
            position: absolute; top: 20px; left: 20px; color: #0f0; 
            background: rgba(0,0,0,0.8); padding: 15px; border: 2px solid #0f0;
            pointer-events: none; z-index: 10;
        }
        .hp-bar { width: 200px; height: 15px; background: #300; border: 1px solid #f00; margin-top: 10px; }
        #hp-fill { width: 100%; height: 100%; background: #f00; }
    </style>
</head>
<body>

    <div id="ui">
        <div style="font-size: 24px; font-weight: bold;">UNDERGROUND 3D</div>
        <div id="location">LOCATION: DOWNTOWN</div>
        <div class="hp-bar"><div id="hp-fill"></div></div>
        <p>WASD to Move | SPACE to Punch</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Setup Scene ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        scene.fog = new THREE.Fog(0x050505, 1, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0x404040, 2); 
        scene.add(ambientLight);
        const neonLight = new THREE.PointLight(0x00ff00, 10, 50);
        neonLight.position.set(0, 5, 0);
        scene.add(neonLight);

        // --- The Ground ---
        const floorGeo = new THREE.PlaneGeometry(200, 200);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // --- Downtown: Point of Interest ---
        function createSkyscraper(x, z, h, color) {
            const geo = new THREE.BoxGeometry(4, h, 4);
            const mat = new THREE.MeshStandardMaterial({ color: color });
            const building = new THREE.Mesh(geo, mat);
            building.position.set(x, h/2, z);
            scene.add(building);

            // Add neon windows
            const winGeo = new THREE.BoxGeometry(4.1, 0.5, 4.1);
            const winMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
            const windowRing = new THREE.Mesh(winGeo, winMat);
            windowRing.position.set(x, h * 0.8, z);
            scene.add(windowRing);
        }

        // Generate Downtown Cluster
        for(let i = 0; i < 8; i++) {
            const angle = (i / 8) * Math.PI * 2;
            createSkyscraper(Math.cos(angle) * 15, Math.sin(angle) * 15, 10 + Math.random() * 15, 0x222222);
        }

        // --- Player ---
        const playerGeo = new THREE.BoxGeometry(1, 2, 1);
        const playerMat = new THREE.MeshStandardMaterial({ color: 0x00aaff });
        const player = new THREE.Mesh(playerGeo, playerMat);
        player.position.y = 1;
        scene.add(player);

        // --- Enemy AI ---
        const enemyGeo = new THREE.BoxGeometry(1, 2, 1);
        const enemyMat = new THREE.MeshStandardMaterial({ color: 0xff3333 });
        const enemy = new THREE.Mesh(enemyGeo, enemyMat);
        enemy.position.set(10, 1, -10);
        scene.add(enemy);

        // --- Movement Logic ---
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

        const playerStats = { hp: 100, speed: 0.2 };

        function update() {
            // Move Player
            if (keys['w']) player.position.z -= playerStats.speed;
            if (keys['s']) player.position.z += playerStats.speed;
            if (keys['a']) player.position.x -= playerStats.speed;
            if (keys['d']) player.position.x += playerStats.speed;

            // Combat (Space to Punch)
            if (keys[' ']) {
                player.scale.set(1.2, 1, 1.2); // Visual feedback for punch
                // Check distance to enemy
                if (player.position.distanceTo(enemy.position) < 3) {
                    enemy.position.x += 0.5; // Knockback
                }
            } else {
                player.scale.set(1, 1, 1);
            }

            // Camera Follows Player
            camera.position.set(player.position.x, player.position.y + 10, player.position.z + 15);
            camera.lookAt(player.position);

            // Simple Enemy AI (Chase)
            if (enemy.position.distanceTo(player.position) < 15) {
                const dir = new THREE.Vector3().subVectors(player.position, enemy.position).normalize();
                enemy.position.addScaledVector(dir, 0.05);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
