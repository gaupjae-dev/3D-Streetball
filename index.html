<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Streetball Shooter</title>
    <!-- Load Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Dark theme */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 80vh;
            max-height: 800px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background-color: #2e2e4f;
        }
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            color: #ffffff;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        #score, #message {
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 1.2rem;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            z-index: 10;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        /* Shot Meter Styling */
        #shot-meter-container {
            position: absolute;
            bottom: 50px; 
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            overflow: hidden;
            z-index: 20;
            display: none; /* Initially hidden */
        }
        #shot-bar {
            height: 100%;
            width: 0%;
            /* Gradient: Red (too little) -> Yellow (good) -> Green (perfect) -> Yellow -> Red (too much) */
            background: linear-gradient(90deg, 
                rgba(255, 0, 0, 0.9), 
                rgba(255, 255, 0, 0.9) 40%, 
                rgba(0, 255, 0, 0.9) 50%, 
                rgba(255, 255, 0, 0.9) 60%, 
                rgba(255, 0, 0, 0.9) 100%
            );
            transition: width 0.01s linear;
        }
        #shot-target {
            position: absolute;
            top: 0;
            left: 45%; 
            width: 10%;
            height: 100%;
            border-left: 2px solid rgba(0, 0, 0, 0.8);
            border-right: 2px solid rgba(0, 0, 0, 0.8);
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="score">Score: 0</div>
            <div id="message">Streetball Ready!</div>
        </div>
        <div id="instructions">
            Use **W, A, S, D** to dribble and move. **HOLD E** to charge shot, **RELEASE E** to shoot!
        </div>
        <!-- Shot Meter UI (New) -->
        <div id="shot-meter-container">
            <div id="shot-bar"></div>
            <div id="shot-target"></div>
        </div>
    </div>

    <script type="module">
        // --- Global Variables ---
        let scene, camera, renderer;
        let ball, hoop, court, player;
        let score = 0;
        let isShooting = false;
        let ballVelocity = new THREE.Vector3();
        const GRAVITY = new THREE.Vector3(0, -9.8, 0); // Approx gravity (m/s^2)
        const TIME_STEP = 1/60; // Fixed physics step

        // New variables for Shot Meter and power
        let isCharging = false;
        let chargeStartTime = 0;
        const MAX_CHARGE_TIME = 1.5; // 1.5 seconds for full power (100% force)

        // Variables for movement and dribbling
        const PLAYER_SPEED = 0.15; 
        const DRIBBLE_HEIGHT = 0.6; 
        const DRIBBLE_RATE = 10; 
        let keysPressed = { w: false, a: false, s: false, d: false }; 
        let gameClock = 0;

        // Hoop and Ball constants (in meters, for scale)
        const BALL_RADIUS = 0.24;
        const RIM_Y_POS = 3.05; // Standard hoop height
        const RIM_Z_POS = -8; // Distance from the camera
        
        // Court Boundaries for fence
        const FENCE_X = 15;
        const FENCE_Z = 20;

        // --- Utility Functions ---

        // Custom function to create rounded corners for the backboard (better aesthetics)
        function createRoundedRectShape( width, height, radius ) {
            const shape = new THREE.Shape();
            shape.moveTo( 0, radius );
            shape.lineTo( 0, height - radius );
            shape.quadraticCurveTo( 0, height, radius, height );
            shape.lineTo( width - radius, height );
            shape.quadraticCurveTo( width, height, width, height - radius );
            shape.lineTo( width, radius );
            shape.quadraticCurveTo( width, 0, width - radius, 0 );
            shape.lineTo( radius, 0 );
            shape.quadraticCurveTo( 0, 0, 0, radius );
            return shape;
        }

        // --- Fence Creation (NEW) ---
        function createFences() {
            const FENCE_HEIGHT = 5;
            const FENCE_THICKNESS = 0.1;
            const fenceMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x4a4a4a, 
                transparent: true, 
                opacity: 0.8,
                side: THREE.DoubleSide
            });

            const lineY = -BALL_RADIUS + 0.005; 
            const wallY = lineY + FENCE_HEIGHT / 2;

            // Side Walls (Z=40 long)
            const sideWallGeo = new THREE.BoxGeometry(FENCE_THICKNESS, FENCE_HEIGHT, 40);

            // Left Side Fence (at X = -15)
            const leftFence = new THREE.Mesh(sideWallGeo, fenceMaterial);
            leftFence.position.set(-FENCE_X, wallY, 0);
            scene.add(leftFence);

            // Right Side Fence (at X = 15)
            const rightFence = new THREE.Mesh(sideWallGeo, fenceMaterial);
            rightFence.position.set(FENCE_X, wallY, 0);
            scene.add(rightFence);

            // Back Baseline Wall (at Z = -20)
            const baseWallGeo = new THREE.BoxGeometry(30.1 + FENCE_THICKNESS, FENCE_HEIGHT, FENCE_THICKNESS); 
            const backFence = new THREE.Mesh(baseWallGeo, fenceMaterial);
            backFence.position.set(0, wallY, -FENCE_Z);
            scene.add(backFence);
        }

        // --- Game Object Creation ---

        function createCourt() {
            // 1. Ground Plane (Asphalt/Concrete look)
            const groundGeometry = new THREE.PlaneGeometry(30, 40);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x5a5a5a });
            court = new THREE.Mesh(groundGeometry, groundMaterial);
            court.rotation.x = -Math.PI / 2;
            court.position.y = -BALL_RADIUS; 
            scene.add(court);

            // Add Fences
            createFences(); 

            // 2. Court Lines
            const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const lineY = -BALL_RADIUS + 0.005;

            // --- Three-Point Line (Arc and Wings) ---
            const threePtRadius = 6.75;
            const threePtCenterZ = RIM_Z_POS; // -8
            const wingX = 6.75; // X position for the wings

            // Arc segment
            const arcShape = new THREE.Shape();
            arcShape.absarc(0, threePtCenterZ, threePtRadius, Math.PI * 0.35, Math.PI * 0.65, true); 

            const arcPoints = arcShape.getPoints(50); 
            const arcGeometry = new THREE.BufferGeometry().setFromPoints(arcPoints);
            const arcMesh = new THREE.Line(arcGeometry, lineMaterial);
            arcMesh.position.y = lineY;
            arcMesh.rotation.x = Math.PI / 2;
            scene.add(arcMesh);

            // Straight lines (3-point wings)
            const wingLineGeo = new THREE.BoxGeometry(0.1, 0.01, 12); 

            const leftWing = new THREE.Mesh(wingLineGeo, lineMaterial);
            leftWing.position.set(-wingX, lineY, 3); 
            scene.add(leftWing);

            const rightWing = new THREE.Mesh(wingLineGeo, lineMaterial);
            rightWing.position.set(wingX, lineY, 3); 
            scene.add(rightWing);

            // --- Out-of-Bounds Lines (Perimeter) ---
            const baseLineGeo = new THREE.BoxGeometry(30.1, 0.01, 0.1); 
            const sideLineGeo = new THREE.BoxGeometry(0.1, 0.01, 40);

            // Sidelines
            const leftSide = new THREE.Mesh(sideLineGeo, lineMaterial);
            leftSide.position.set(-FENCE_X, lineY, 0);
            scene.add(leftSide);

            const rightSide = new THREE.Mesh(sideLineGeo, lineMaterial);
            rightSide.position.set(FENCE_X, lineY, 0);
            scene.add(rightSide);

            // Baselines
            const frontBase = new THREE.Mesh(baseLineGeo, lineMaterial); 
            frontBase.position.set(0, lineY, FENCE_Z);
            scene.add(frontBase);

            const backBase = new THREE.Mesh(baseLineGeo, lineMaterial); 
            backBase.position.set(0, lineY, -FENCE_Z);
            scene.add(backBase);
        }

        function createHoop() {
            hoop = new THREE.Group();

            // 1. Backboard
            const boardWidth = 1.8;
            const boardHeight = 1.05;
            const boardThickness = 0.05;

            const backboardShape = createRoundedRectShape(boardWidth, boardHeight, 0.1);
            const backboardGeometry = new THREE.ExtrudeGeometry(backboardShape, {
                steps: 1,
                depth: boardThickness,
                bevelEnabled: false
            });
            backboardGeometry.center();
            const backboardMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const backboard = new THREE.Mesh(backboardGeometry, backboardMaterial);
            backboard.position.set(0, RIM_Y_POS + boardHeight / 2 - 0.1, RIM_Z_POS - boardThickness / 2);
            backboard.receiveShadow = true;
            hoop.add(backboard);

            // 2. Pole
            const poleHeight = RIM_Y_POS + boardHeight / 2;
            const poleGeometry = new THREE.CylinderGeometry(0.1, 0.1, poleHeight, 16);
            const poleMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            const pole = new THREE.Mesh(poleGeometry, poleMaterial);
            pole.position.set(0, poleHeight / 2 - BALL_RADIUS, RIM_Z_POS);
            hoop.add(pole);

            // 3. Rim
            const rimRadius = 0.228; 
            const rimGeometry = new THREE.TorusGeometry(rimRadius, 0.02, 16, 50);
            const rimMaterial = new THREE.MeshLambertMaterial({ color: 0xcc0000 });
            const rim = new THREE.Mesh(rimGeometry, rimMaterial);
            rim.rotation.x = Math.PI / 2;
            rim.position.set(0, RIM_Y_POS, RIM_Z_POS);
            hoop.add(rim);

            // 4. Score detection plane (Invisible for scoring check)
            const scorePlaneGeometry = new THREE.PlaneGeometry(rimRadius * 2, rimRadius * 2);
            const scorePlaneMaterial = new THREE.MeshBasicMaterial({ visible: false }); 
            const scorePlane = new THREE.Mesh(scorePlaneGeometry, scorePlaneMaterial);
            scorePlane.rotation.x = -Math.PI / 2;
            scorePlane.position.set(0, RIM_Y_POS - 0.1, RIM_Z_POS); 
            scorePlane.userData.isScorePlane = true;
            hoop.add(scorePlane);

            hoop.position.set(0, 0, RIM_Z_POS);
            scene.add(hoop);
        }

        function createBall() {
            const ballGeometry = new THREE.SphereGeometry(BALL_RADIUS, 32, 32);
            const ballMaterial = new THREE.MeshPhongMaterial({
                color: 0xff8c00, 
                specular: 0x222222,
                shininess: 30
            });
            ball = new THREE.Mesh(ballGeometry, ballMaterial);
            scene.add(ball);
        }

        function createPlayer() {
            const playerGroup = new THREE.Group();
            const playerHeight = 1.7; 
            const bodyRadius = 0.3;
            const bodyHeight = playerHeight - 0.2; 

            // 1. Body (simple cylinder)
            const bodyGeometry = new THREE.CylinderGeometry(bodyRadius, bodyRadius, bodyHeight, 16);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x00bfff }); 
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = bodyHeight / 2; 

            // 2. Head (simple sphere)
            const headRadius = 0.25;
            const headGeometry = new THREE.SphereGeometry(headRadius, 16, 16);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xffdbac }); 
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = bodyHeight + headRadius * 0.8; 

            playerGroup.add(body);
            playerGroup.add(head);

            playerGroup.position.set(0, -BALL_RADIUS, 6);
            player = playerGroup;
            scene.add(player);
        }


        function resetBall() {
            ballVelocity.set(0, 0, 0);
            isShooting = false;
            // Hide the meter when shot is reset
            document.getElementById('shot-meter-container').style.display = 'none';
            
            updateMessage("Ready to shoot! Hold and Release E!");
            
            // Immediately place ball in player's hands
            updateMovementAndDribble(); 
        }

        // --- SHOOT FUNCTION (UPDATED for variable power) ---

        /**
         * Launches the ball with velocity determined by the charge power.
         * @param {number} power - The charge factor (0 to >1.0). 1.0 is the ideal power for distance.
         */
        function launchBall(power) {
            if (isShooting) return;

            // Scale factor for velocity based on power (Clamping for velocity max, but keeping error logic based on raw power)
            const VELOCITY_SCALE = Math.min(1.5, power); 

            // Calculate distance to the hoop (Z-target is RIM_Z_POS = -8)
            const distZ = Math.max(1, player.position.z - RIM_Z_POS); 
            
            // 1. Set the initial launch position
            ball.position.set(
                player.position.x,
                player.position.y + 1.8, 
                player.position.z - 0.5 
            ); 

            // 2. Determine Initial Velocity components (Base values for an "ideal" 1.0 power shot)
            const base_vz = distZ * 0.9; 
            const base_vy = 12 + distZ * 0.4; 
            
            // Apply power scaling to velocity
            const vz = base_vz * VELOCITY_SCALE; 
            const vy = base_vy * VELOCITY_SCALE; 
            
            // Lateral error based on how far 'power' is from the ideal 1.0 (Green zone is 0.9-1.1)
            let dx = 0;
            const idealPower = 1.0;
            
            if (power < idealPower - 0.1 || power > idealPower + 0.1) {
                 // Error is greater the further the power is from 1.0
                 const errorFactor = Math.abs(power - idealPower) * 3; 
                 // Random lateral push
                 dx = (Math.random() - 0.5) * 0.5 * errorFactor; 
            }

            // Apply velocity (Negative Z is towards the hoop)
            ballVelocity.set(dx, vy, -vz); 

            isShooting = true;
        }

        // --- Core Initialization ---

        function init() {
            const container = document.getElementById('game-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e); 

            // Camera
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 100);
            camera.position.set(0, 2.5, 9); 

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(5, 15, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Game Objects
            createCourt();
            createHoop();
            createPlayer();
            createBall();
            resetBall(); 

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('keyup', handleKeyUp);

            animate();
        }

        // --- Movement and Input Handlers ---

        function handleKeyDown(event) {
            const key = event.key.toLowerCase();
            
            if (isShooting) return;

            // W, A, S, D movement
            if (key === 'w' || key === 'a' || key === 's' || key === 'd') {
                keysPressed[key] = true;
                updateMessage("Dribbling!");
            }
            
            // E - Charge shot
            if (key === 'e' && !isCharging) {
                isCharging = true;
                chargeStartTime = performance.now();
                document.getElementById('shot-meter-container').style.display = 'block';
                updateMessage("Charging Shot...");
            }
        }

        function handleKeyUp(event) {
            const key = event.key.toLowerCase();
            
            // W, A, S, D movement stop
            if (key === 'w' || key === 'a' || key === 's' || key === 'd') {
                keysPressed[key] = false;
            }

            // E - Release shot
            if (key === 'e' && isCharging) {
                isCharging = false;
                document.getElementById('shot-meter-container').style.display = 'none';

                const chargeDuration = (performance.now() - chargeStartTime) / 1000;
                const power = chargeDuration / MAX_CHARGE_TIME;
                
                let message = "Shot Fired!";

                // 0.9 to 1.1 is the green zone (45% to 55% of the bar width is the target)
                if (power >= 0.9 && power <= 1.1) { 
                    message = "ðŸ”¥ Great Release! ðŸ”¥";
                } else if (power > 1.1) {
                    message = "Too long! Less power next time.";
                } else if (power < 0.9) {
                    message = "Too short! More power next time.";
                }

                launchBall(power); 
                updateMessage(message);
            }
            
            // If no movement keys are pressed, update message to ready state
            if (!isShooting && !isCharging && !keysPressed.w && !keysPressed.a && !keysPressed.d && !keysPressed.s) {
                updateMessage("Ready to shoot! Hold and Release E!");
            }
        }

        function updateMovementAndDribble() {
            gameClock += TIME_STEP;

            if (isShooting) return;

            // Apply movement, clamped by fence bounds (FENCE_X = 15)
            if (keysPressed.d) {
                player.position.x += PLAYER_SPEED; 
                player.position.x = Math.min(player.position.x, FENCE_X - 1); 
            }
            if (keysPressed.a) {
                player.position.x -= PLAYER_SPEED; 
                player.position.x = Math.max(player.position.x, -(FENCE_X - 1)); 
            }

            // Apply movement, clamped by court bounds (1 to 15)
            if (keysPressed.w) {
                player.position.z -= PLAYER_SPEED;
                player.position.z = Math.max(player.position.z, 1); 
            }
            if (keysPressed.s) {
                player.position.z += PLAYER_SPEED;
                player.position.z = Math.min(player.position.z, 15); 
            }

            // Dribble Logic (only if a movement key is pressed)
            if (keysPressed.w || keysPressed.a || keysPressed.d || keysPressed.s || isCharging) {
                // Dribble animation: use sine wave for bouncing
                const bounceY = Math.abs(Math.sin(gameClock * DRIBBLE_RATE)) * DRIBBLE_HEIGHT;
                
                // Position ball relative to player
                ball.position.set(
                    player.position.x,
                    player.position.y + 0.5 + bounceY, 
                    player.position.z - 1 
                );
            } else {
                // Not moving, holding the ball
                ball.position.set(
                    player.position.x,
                    player.position.y + 1.2, 
                    player.position.z - 1 
                );
            }

            // Camera Tracking (follows player's X and Z position)
            camera.position.z = player.position.z + 3;
            camera.position.x = player.position.x;
        }


        function onWindowResize() {
            const container = document.getElementById('game-container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function updateMessage(text) {
            document.getElementById('message').textContent = text;
        }

        function updateScore(points) {
            score += points;
            document.getElementById('score').textContent = `Score: ${score}`;
            updateMessage(`SWISH! +${points} points!`);
        }

        // --- Physics and Collision Loop ---

        function updateBall() {
            if (!isShooting) return;

            // 1. Apply Gravity and Time Step
            ballVelocity.add(GRAVITY.clone().multiplyScalar(TIME_STEP));

            // 2. Update Position
            ball.position.add(ballVelocity.clone().multiplyScalar(TIME_STEP));

            // 3. Fence Collision Check (Ball against FENCE_X = 15, FENCE_Z = 20)
            
            // X-axis collision (Left/Right Side Fences)
            if (Math.abs(ball.position.x) > FENCE_X - BALL_RADIUS) {
                ball.position.x = Math.sign(ball.position.x) * (FENCE_X - BALL_RADIUS);
                ballVelocity.x *= -0.7; // Bounce off (70% retention)
                updateMessage("Hit the side fence!");
            }

            // Z-axis collision (Back Fence only, front is open)
            if (ball.position.z < -FENCE_Z + BALL_RADIUS) {
                ball.position.z = -FENCE_Z + BALL_RADIUS;
                ballVelocity.z *= -0.7; // Bounce off
                updateMessage("Hit the back fence!");
            }


            // 4. Scoring Check and Hoop/Backboard Collision
            const rimRadius = 0.228;
            const HOOP_TOLERANCE = 0.5;

            // Check if ball is near the rim height
            if (ball.position.y > RIM_Y_POS - HOOP_TOLERANCE && ball.position.y < RIM_Y_POS + HOOP_TOLERANCE) {
                const distanceXZ = Math.sqrt(
                    Math.pow(ball.position.x, 2) + Math.pow(ball.position.z - RIM_Z_POS, 2)
                );

                // Scoring check (passed through rim plane while falling)
                if (distanceXZ < rimRadius && ball.position.z > RIM_Z_POS && ball.position.z + ballVelocity.z * TIME_STEP < RIM_Z_POS) {
                    if (ball.position.y > RIM_Y_POS - 0.1 && ball.position.y < RIM_Y_POS + 0.1 && ballVelocity.y < 0) {
                        
                        // Check for 3-pointer
                        const threePtDistance = 6.75;
                        const shotDistance = Math.sqrt(
                            Math.pow(player.position.x, 2) + Math.pow(player.position.z - RIM_Z_POS, 2)
                        );
                        
                        let points = 2;
                        if (shotDistance > threePtDistance) {
                            points = 3;
                        }

                        updateScore(points); 
                        isShooting = false;
                        setTimeout(resetBall, 1500);
                        return;
                    }
                }

                // Backboard Collision 
                const BOARD_X = 0.9;
                const BOARD_Y_MAX = RIM_Y_POS + 1.05;
                const BOARD_Z = RIM_Z_POS - 0.025;
                const BALL_Z = ball.position.z;

                if (BALL_Z < BOARD_Z + BALL_RADIUS && BALL_Z > BOARD_Z - BALL_RADIUS &&
                    ball.position.x > -BOARD_X - BALL_RADIUS && ball.position.x < BOARD_X + BALL_RADIUS &&
                    ball.position.y > RIM_Y_POS && ball.position.y < BOARD_Y_MAX)
                {
                    // Bounce off the backboard
                    ballVelocity.z *= -0.7; 
                    updateMessage("Clank! Off the glass.");
                }
            }


            // 5. Ground Check
            if (ball.position.y < BALL_RADIUS) {
                ball.position.y = BALL_RADIUS;
                ballVelocity.y *= -0.5; 
                ballVelocity.x *= 0.8;
                ballVelocity.z *= 0.8;

                // Stop the ball if velocity is too low
                if (ballVelocity.length() < 1) {
                    isShooting = false;
                    setTimeout(resetBall, 3000); 
                    updateMessage("Ball stopped. Ready to shoot again.");
                }
            }
        }

        // --- Animation Loop ---

        function animate() {
            requestAnimationFrame(animate);

            // 1. Handle player movement and ball dribbling
            updateMovementAndDribble();

            // 1.5. Update Shot Meter UI (NEW)
            if (isCharging) {
                const chargeDuration = (performance.now() - chargeStartTime) / 1000;
                let powerPercentage = Math.min(100, (chargeDuration / MAX_CHARGE_TIME) * 100);
                
                // Keep the bar cycling visually if it's overcharged (power > 1.0)
                if (chargeDuration > MAX_CHARGE_TIME) {
                     // Pulse effect on display width (purely visual)
                     const pulseFactor = 1.0 + Math.abs(Math.sin(gameClock * 15)) * 0.1; 
                     document.getElementById('shot-bar').style.width = `${100 * pulseFactor}%`;
                     document.getElementById('shot-meter-container').style.boxShadow = '0 0 10px rgba(255, 0, 0, 0.9)';
                } else {
                    document.getElementById('shot-bar').style.width = `${powerPercentage}%`;
                    // Reset shadow back to green
                    document.getElementById('shot-meter-container').style.boxShadow = '0 0 10px rgba(0, 255, 0, 0.5)';
                }
            }

            // 2. Update shooting physics
            updateBall();

            // Ball rotation based on velocity (only when shooting)
            if (isShooting) {
                ball.rotation.x += ballVelocity.z * 0.1 * TIME_STEP;
                ball.rotation.y += ballVelocity.x * 0.1 * TIME_STEP;
            }

            renderer.render(scene, camera);
        }

        // Initialize the game when the window loads
        window.onload = init;
    </script>
</body>
</html>
