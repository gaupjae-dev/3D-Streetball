<!DOCTYPE html>
<html>
<head>
    <title>Underground Boxing - Prototype</title>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; }
        canvas { display: block; background: #333; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <h1>Underground: Territory War</h1>
        <p>Use WASD or Arrow Keys to move.</p>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to fill window
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Player Object
    const player = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        size: 30,
        speed: 5,
        color: '#00AAFF'
    };

    // Input Handling
    const keys = {};
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    function update() {
        // Movement Logic
        if (keys['w'] || keys['arrowup']) player.y -= player.speed;
        if (keys['s'] || keys['arrowdown']) player.y += player.speed;
        if (keys['a'] || keys['arrowleft']) player.x -= player.speed;
        if (keys['d'] || keys['arrowright']) player.x += player.speed;

        // Keep player in bounds
        if (player.x < 0) player.x = 0;
        if (player.y < 0) player.y = 0;
        if (player.x > canvas.width - player.size) player.x = canvas.width - player.size;
        if (player.y > canvas.height - player.size) player.y = canvas.height - player.size;
    }

    function draw() {
        // Clear screen
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Player
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.size, player.size);
        
        // Draw "Aura" to show player direction/presence
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.strokeRect(player.x, player.y, player.size, player.size);

        requestAnimationFrame(gameLoop);
    }

    function gameLoop() {
        update();
        draw();
    }

    gameLoop();
</script>
</body>
</html>
