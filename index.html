<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetball Hoopz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 4px solid #ff8c00;
            background-color: #000;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
        }

        canvas {
            display: block;
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
        }

        h1 {
            font-size: 64px;
            color: #ff8c00;
            margin-bottom: 50px;
            text-shadow: 3px 3px #fff;
            letter-spacing: 2px;
        }

        .menu-options {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .option {
            font-size: 32px;
            margin: 20px;
            cursor: pointer;
            transition: 0.2s;
            color: #888;
        }

        .option.selected {
            color: #ffffff;
            transform: scale(1.2);
        }

        .option.selected::before {
            content: '> ';
            color: #ff8c00;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="main-menu" class="menu-overlay">
        <h1>STREETBALL HOOPZ</h1>
        <ul class="menu-options">
            <li class="option selected" id="opt-0">QUICK PLAY</li>
            <li class="option" id="opt-1">CAREER MODE</li>
        </ul>
        <p style="margin-top: 40px; color: #555;">Use Arrow Keys to Navigate & Enter to Select</p>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
</div>

<script>
    const mainMenu = document.getElementById('main-menu');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let currentOption = 0;
    const totalOptions = 2;
    let gameState = 'MENU'; // MENU, QUICK_PLAY, CAREER

    // Keyboard Listeners
    window.addEventListener('keydown', (e) => {
        if (gameState === 'MENU') {
            if (e.key === 'ArrowUp') {
                updateMenuSelection(-1);
            } else if (e.key === 'ArrowDown') {
                updateMenuSelection(1);
            } else if (e.key === 'Enter') {
                selectOption();
            }
        } else if (e.key === 'Escape') {
            returnToMenu();
        }
    });

    function updateMenuSelection(direction) {
        // Remove selection from current
        document.getElementById(`opt-${currentOption}`).classList.remove('selected');
        
        // Calculate new selection
        currentOption = (currentOption + direction + totalOptions) % totalOptions;
        
        // Add selection to new
        document.getElementById(`opt-${currentOption}`).classList.add('selected');
    }

    function selectOption() {
        mainMenu.classList.add('hidden');
        if (currentOption === 0) {
            gameState = 'QUICK_PLAY';
            startGame();
        } else {
            gameState = 'CAREER';
            startGame();
        }
    }

    function returnToMenu() {
        gameState = 'MENU';
        mainMenu.classList.remove('hidden');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function startGame() {
        requestAnimationFrame(gameLoop);
    }

    function gameLoop() {
        if (gameState === 'MENU') return;

        // Clear Canvas
        ctx.fillStyle = "#333"; // Asphalt color
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw Court Lines
        ctx.strokeStyle = "white";
        ctx.lineWidth = 5;
        ctx.strokeRect(50, 50, 700, 500);
        
        // Draw HUD
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText(`MODE: ${gameState.replace('_', ' ')}`, 20, 30);
        ctx.fillText("Press ESC to Quit", 620, 30);

        // Placeholder for Player
        ctx.fillStyle = "#ff8c00";
        ctx.beginPath();
        ctx.arc(400, 450, 20, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Gameplay logic goes here!", 400, 300);

        requestAnimationFrame(gameLoop);
    }
</script>

</body>
</html>
